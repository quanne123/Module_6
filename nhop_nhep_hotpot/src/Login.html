<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="index.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Lẩu Nướng Nhóp Nhép</h2>
            <div class="text-center mb-5 text-dark">Đăng Nhập</div>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                        <img alt="profile"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" width="200px">
                    </div>
                    <div class="mb-3">
                        <input aria-describedby="emailHelp" class="form-control" id="Username" placeholder="Tên tài khoản"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" id="password" placeholder="Mật khẩu" type="password">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-color px-5 mb-5 w-100" type="submit">Đăng nhập</button>
                    </div>
                    <div class="form-text text-center mb-5 text-dark" id="emailHelp">Chưa có tài khoản
                        <a class="text-dark fw-bold"
                           href="#">
                            Tạo tài khoản</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
